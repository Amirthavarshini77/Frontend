<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body{
        background-color: grey;
    }
    h1{
        color:cadetblue;
    }
    body {
      font-family: Arial, sans-serif;
      background-color:burlywood;
      margin: 0;
      padding: 20px;
    }

    form {
      background-color: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
      padding: 0;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .radio-group {
      margin-top: 8px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<form action="" method="get">
  <legend><h1> REGISTRATION FORM</h1></legend>

  <fieldset>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" />

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" />
  </fieldset>

  <fieldset>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />

    <label for="mail">Email</label>
    <input type="text" id="mail" name="mail" />
  </fieldset>

  <fieldset>
    <label>Gender</label>
    <div class="radio-group">
      <input type="radio" name="gender" id="male" />
      <label for="male" style="display:inline;">Male</label>

      <input type="radio" name="gender" id="female" />
      <label for="female" style="display:inline;">Female</label>
    </div>
  </fieldset>

  <fieldset>
    <label>Branch</label>
    <div class="radio-group">
      <input type="radio" name="Branch" id="cse" />
      <label for="cse" style="display:inline;">CSE</label>

      <input type="radio" name="Branch" id="ece" />
      <label for="ece" style="display:inline;">ECE</label>

      <input type="radio" name="Branch" id="csm" />
      <label for="csm" style="display:inline;">CSM</label>
    </div>
  </fieldset>

  <fieldset>
    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" />
  </fieldset>

  <fieldset>
    <label for="file">Upload File</label>
    <input type="file" id="file" name="file" />
  </fieldset>

  <fieldset>
    <input type="submit" value="Submit" />
  </fieldset>
</form>

</body>
</html>
