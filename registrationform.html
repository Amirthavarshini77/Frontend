<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="" method="get">
    <legend><h1>REGISTRATION FORM</h1></legend>
    <fieldset><label for="name">First Name</label>
    <input type="text">
    <label for="name">Last Name</label>
    <input type="text"></fieldset>
    <fieldset><label for="phone">phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <label for="mail">Email</label>
    <input type="text"></fieldset>
    <fieldset>
    <label for="Gender">gender</label>
    <input type="radio" name="gender">male</input>
    <input type="radio" name="gender">female</input>
    </fieldset>
    <fieldset>
    <label for="Branch">Branch</label>
    <input type="radio" name="Branch">CSE</input>
    <input type="radio" name="Branch">ECE</input>
    <input type="radio" name="Branch">CSM</input>
    </fieldset>
    <fieldset>
        <label for="DOB" name="DOB">DOB</label>
        <input type="date">
    </fieldset>
    <fieldset>
        <label for="file" name="file">File</label>
        <input type="file">
    </fieldset>
    <fieldset>
    <input type="submit">
    </fieldset>
</form>

</body>
</html>
